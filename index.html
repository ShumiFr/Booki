<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Booki</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6983cb12c1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="header">
        <a class="logo" href="index.html"><img src="assets/images_booki/logo/Booki.png" alt="Logo_Booki"></a>
        <nav class="nav">
            <a class="hébergements" href="#">Hébergements</a>
            <a class="activité" href="#">Activités</a>
        </nav>
    </header>
    <div class="titre">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre-ville ou en pleine nature</p>
    </div>
    <form class="formulaire" method="get" action="">
        <div class="icone"><i class="fa-solid fa-location-dot"></i></div>
        <input type="text" name="localisation" id="champs" placeholder="Marseille, France">
        <input type="submit" name="rechercher" id="rechercher" value="Rechercher">
    </form>
    <div class="filtres">
        <h3>Filtres</h3>
        <button class="economique"><i class="fa-solid fa-money-bill-wave"></i>Économique</button>
        <button class="familial"><i class="fa-solid fa-person"></i>Familial</button>
        <button class="romantique"><i class="fa-solid fa-heart"></i>Romantique</button>
        <button class="animaux"><i class="fa-solid fa-dog"></i>Animaux autorisés</button>
    </div>
    <div class="infobar">
        <div id="info"><i class="fa-solid fa-info"></i></div>Plus de 500 logements sont disponibles dans cette ville
    </div>
</body>
</html>
